<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My first Ionic app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hello World</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-button expand="full" (click)="updateMyValue()">Click me!</ion-button>
</ion-content>

  <div id="container">
    <p> {{myVariable}} </p>
  </div>
</ion-content>
